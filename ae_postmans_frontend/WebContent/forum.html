	<div class="forumQuestion">
		<div class="row">
			<div class="col-sm-6 col-centered">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1>Ask Qusestion</h1>
					</div>
					<p id="askAny">Ask any question:</p>
					<form id="askQuestion" action="/" method="post">

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-comment blue"></i></span>

							</div>
						</div>
						<div class="">

							</button>
							<button id="resetButton" type="reset" value="Reset" name="reset"
								class="btn">
								Reset <span class="glyphicon glyphicon-refresh"></span>
							</button>
						</div>
				</div>
				</form>
			</div>
		</div>
	</div>
