<!DOCTYPE html>
<html>
<head>
<title>Product Delivery Request</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Product Delivery" />

<!-- <script src="javascript/jquery/jquery.min.js"></script>
<script src="javascript/jquery/attrvalidate.jquery.js" type="text/javascript"></script> -->
<script src="javascript/deliveryRequest.js" type="text/javascript" ></script>
<!-- <link rel="stylesheet" href="css/jquery-ui.css" /> 
<link rel="stylesheet" href="css/style.css"> -->
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf-AyrzDuYNFsXSx-LJq9FTyw2npYFETs&libraries=places&callback=initAutocomplete" async defer></script>

	<!-- //js -->

</head>
	<div class="main" >
	 <a href="#requestDelivery"></a>
		<h1>Delivery Request</h1>
		<div class="form">
			<form id="requestDeliveryForm" action="/" method="post" >
				<div class="from_section">
					<h3>From :</h3>
					<div class="field-wrap">
						<div id="fromLocationField">
							<label for="fromAutoComplete">Find address by Google</label>
							<input id="fromAutoComplete" placeholder=""/>
						</div>
					</div>
					<div class="field-wrap">
						<label for="senderName">Sender Name</label>
						<input id="senderName" name="senderName" type="text" required data-error-msg="We need to know which address" />
					</div>
					<div class="field-wrap">
						<label for="fromAddress">Street</label>
						<input id="fromAddress" name="fromAddress" required type="text"  data-error-msg="We need to know which address" />
					</div>
					<div class="field-wrap">
						<label for="fromStreetNumber">Number</label>
						<input id="fromStreetNumber" name="fromStreetNumber" type="number" required data-error-msg="We need to know which address" />
					</div>
					<div class="field-wrap">
					<label for="fromPostalCode">Postal Code</label>
					<input id="fromPostalCode" name="fromPostalCode" type="number" required data-error-msg="Please enter a valid 6 digit pincode" />
					</div>
					<div class="field-wrap">
						<label for="fromCity">City</label>
						<input id="fromCity" name="fromCity" type="text" required data-error-msg="We need to know which address" />
					</div>
					<div class="field-wrap">
						<label for="fromCountry">Country</label>
						<input id="fromCountry" name="fromCountry" type="text" required data-error-msg="We need to know which address" />
					</div>
					<input id="fromLat" name="fromLat" type="number" class="hidden" required data-error-msg="We need to know which address" />
					<input id="fromLng" name="fromLng" type="number" class="hidden" required data-error-msg="We need to know which address" />
					<input type="hidden" name="csrfToken" id="csrfToken" />
				</div>

				<div class="to_section">
						<h3>To :</h3>
					<div class="field-wrap">
						<div id="toLocationField">
							<label for="toAutoComplete">Find address by Google</label>
							<input id="toAutoComplete" placeholder=""/>
						</div>
					</div>
					<div class="field-wrap">
						<label for="recipientName">Recipient Name</label>
						<input id="recipientName" name="recipientName" type="text" required data-error-msg="We need to know which address" />
					</div>
					<div class="field-wrap">
						<label for="toAddress">Street</label>
						<input id="toAddress" name="toAddress" type="text" required data-error-msg="We need to know which address" />
					</div>
					<div class="field-wrap">
						<label for="toStreetNumber">Number</label>
						<input id="toStreetNumber" name="toStreetNumber" type="number" required data-error-msg="We need to know which address" />
					</div>
					<div class="field-wrap">
						<label for="toPostalCode">Postal Code</label>
						<input id="toPostalCode" name="toPostalCode" type="number" required data-error-msg="Please enter a valid 6 digit pincode" />
					</div>
					<div class="field-wrap">
						<label for="toCity">City</label>
						<input id="toCity" name="toCity" type="text" required data-error-msg="We need to know which address" />
					</div>
					<div class="field-wrap">
						<label for="toCountry">Country</label>
						<input id="toCountry" name="toCountry" type="text" required data-error-msg="We need to know which address" />
					</div>
					<input id="toLat" name="toLat" type="number" class="hidden" required data-error-msg="We need to know which address" />
					<input id="toLng" name="toLng" type="number" class="hidden" required data-error-msg="We need to know which address" />
				</div>
				<div class="bottom_section">
					<h3>Package Details :</h3>
					<div class="field-wrap">
						<label for="description">Packge Description</label>
						<input id="description" name="description" type="text" required data-error-msg="Please enter packge description" ></input>
					</div>

					<div class="field-wrap">
						<label for="weight">Weight(grams)</label>
						<input id="weight" name="weight" type="number" min="5" required data-error-msg="We need to know content weight"></input>
					</div>

					<button class="button button-block" id= "requestButton"  >Requset</button>
					<button class="button button-block" type="reset" value="Reset">Reset</button>
				</div>
			</form>
		</div>
	</div>
	
	<body>

</body>
</html>
