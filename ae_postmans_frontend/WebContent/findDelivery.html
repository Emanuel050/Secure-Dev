<h1>Find Delivery</h1>
<div class="form requestDeliveryForm">
	<form id="requestDeliveryForm" action="/" method="post" >
		<div class="field-wrap">
			<div id="userLocationField" class="whiteLabel">
			Find address by Google
			<input id="userLocation" placeholder="Find address by Google"/>

<body>

</body>

<div class="modal fade" id="quoteModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header modal_header_info">
				<h5 class="modal-title">Delivery quote</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="popupBody">
				<form id="quoteForm" action="/" method="post" >
						<div class="field-wrap">
							<label>
								Price<span class="req">*</span>
							</label>
							<input id="price" name="price" type="number" required autocomplete="on" />
						</div>

						<div class="field-wrap">
							<label>
								Shipping Time<span class="req">*</span>
							</label>
							<input id="shippingTime" name="shippingTime" type="text" required autocomplete="on"/>
							<input type="hidden" name="csrfToken" id="csrfToken" />
						</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" id="submit_delivery_quote" class="btn btn_turk">Save changes</button>
				<button type="button" class="btn btn_turk" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
