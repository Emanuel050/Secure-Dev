<!DOCTYPE html>
<html>
<head>
<title>Product Delivery Request</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Product Delivery" />
<!-- //for-mobile-apps -->
<!-- js -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jquery-ui.css" />
<script src="javascript/jquery/jquery-ui.js"></script>
<script src="javascript/jquery/attrvalidate.jquery.js" type="text/javascript"></script>
	<script src="javascript/profile.js"></script>

	<!-- //js -->

</head>
	<div class="main" >
	 <a href="#profile"></a>
		<h1>Profile</h1>
		<div class="form">
		<form id="signupForm" action="/" method="post" >
				<div class="top-row">
					<div class="field-wrap">
						<label>
							First Name<span class="req">*</span>
						</label>
						<input id="firstName" name="firstName" type="text" required autocomplete="on" />
					</div>

					<div class="field-wrap">
						<label>
							Last Name<span class="req">*</span>
						</label>
						<input id="lastName" name="lastName" type="text"required autocomplete="on"/>
					</div>
				</div>

				<div class="field-wrap">
					<label>
						Birth Date<span class="req">*</span>
					</label>
					<input id="birthDate" name="birthDate" type="date" required autocomplete="off" value=" "/>
				</div>

				<div class="field-wrap">
					<label>
						Gender<span class="req" for ="gender">*</span>
					</label>
					<br />
					<br />
					<select id="gender" name="gender" required autocomplete="off">
						<option value="MALE">Male</option>
						<option value="FEMALE">Female</option>
					</select>
				</div>

				<div class="field-wrap">
					<label>
						Email Address<span class="req">*</span>
					</label>
					<input id="email" name="email" type="email"required autocomplete="on"/>
				</div>

				<div class="field-wrap">
					<label>
						Old Password<span class="req">*</span>
					</label>
					<input id = "oldPassword" name="oldPassword" type="password"required autocomplete="off"/>
				</div>

				<div class="field-wrap">
					<label>
						Password<span class="req">*</span>
					</label>
					<input id = "password" name="password" type="password"required autocomplete="off"/>
				</div>

				<div class="field-wrap">
					<label>
						Confirm password<span class="req">*</span>
					</label>
					<input id = "passwordConfirm" name = "passwordConfirm" type="password"required autocomplete="off"/>
				</div>

				<div class="field-wrap">
					<label>
						Phone Number<span class="req">*</span>
					</label>
					<input id = "phoneNumber" name = "phoneNumber" type="text"required autocomplete="on"/>
				</div>

				<div class="field-wrap">
					<label>
						Passport Picture<span class="req">*</span>
					</label>
					<input id = "passportPicture" placeholder="" name = "passportPicture" class="filestyle" data-classButton="btn btn-primary" data-input="false" data-classIcon="icon-plus" data-buttonText="Your label here." type="file" accept="image/gif, image/jpeg"  required />
				</div>
				
				 <button id="updateButton" class="button button-block">Update Profile</button>
				 <input type="hidden" name="csrfToken" id="csrfToken" />
			</form>
		</div>
	</div>
	
	<body>

</body>
</html>
